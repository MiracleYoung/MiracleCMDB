<section class="content-header">
    <h1></h1>
    <ol class="breadcrumb" style="top: 8px;right: unset;">
        <li><a href="/"><i class="fa fa-dashboard"></i> {{ Dashboard }}</a></li>
        {% if app and not path1 %}
            <li class="active">{{ app }}</li>
        {% endif %}

        {% if path1 and not path2 %}
            <li class="active">{{ path1 }}</li>
        {% endif %}

        {% if path1 and path2 %}
            <li>{{ path1 }}</li>
            <li class="active">{{ path2 }}</li>
        {% endif %}
    </ol>
</section>
