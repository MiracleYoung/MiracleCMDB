{% load url_tag %}

<section class="content-header">
    <h1></h1>
    <ol class="breadcrumb" style="top: 8px;right: unset;">
        <li><a href="/"><i class="fa fa-dashboard"></i> {{ Dashboard }}</a></li>
        {% if app %}
            <li>{{ app }}</li>
        {% endif %}

        {% if path1 and not path2 %}
            <li class="active">
                <a href="{% url_reverse app|lower path1|lower 'index'  %}">{{ path1 }}</a>
            </li>
        {% endif %}

        {% if path1 and path2 %}
            <li>
                <a href="{% url_reverse app|lower path1|lower 'index'  %}">{{ path1 }}</a>
            </li>
            <li class="active">{{ path2 }}</li>
        {% endif %}
    </ol>
</section>
