{% extends 'base.html' %}
{% load i18n bootstrap3 static %}

{% block main %}
    <div class="">
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    {% include '_x_title.html' %}
                    <div class="x_content">
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {% for field, error in form.errors.items %}
                                    {{ field }}: {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}
                        <!-- form start -->
                        {% include 'asset/_server_form.html' %}

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock main %}
