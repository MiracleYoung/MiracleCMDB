{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'css/mo/tooltip.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/mo/terminal.css' %}" rel="stylesheet" type="text/css"/>
{% endblock css %}

{% block main %}

    <div id="main" align="center">
        <form id="form" name="form" class="pure-form pure-form-stacked">
            <fieldset>
                <div class="pure-item">
                    <label for="host">Host</label>
                    <input id="host" name="host" type="text" placeholder="Host">
                </div>
                <div class="pure-item">
                    <label for="port">Port</label>
                    <input id="port" name="port" type="text" placeholder="Port">
                </div>
                <div class="pure-item">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" placeholder="Username">
                </div>
                <div class="pure-item">
                    <label>Type</label>
                    <div id="ratio-group">
                        <label for="password" class="pure-radio">
                            <input id="password" type="radio" name="ispwd" value="true" checked>
                            Password
                        </label>

                        <label for="primerykey" class="pure-radio">
                            <input id="primerykey" type="radio" name="ispwd" value="false">
                            Primary Key
                        </label>
                    </div>
                </div>
                <div class="pure-item">
                    <label for="secret">Secret</label>
                    <input id="secret" name="secret" type="password"
                           placeholder="Password or Private Key">
                </div>
                <label for="remember" class="pure-checkbox">
                    <input id="remember" type="checkbox"> Remember me
                </label>
                <button type="button" class="pure-button pure-button-primary" onclick="connect()">Connect</button>
            </fieldset>
        </form>
    </div>
    <div id="term" align="center"></div>

{% endblock main %}

{% block js %}
    <script src="{% static 'js/mo/term.js' %}"></script>
    <script src="{% static 'js/mo/ws.js' %}"></script>
    <script src="{% static 'js/mo/formvalid.js' %}"></script>
    <script src="{% static 'js/mo/terminal.js' %}"></script>
    <script type="application/javascript">
        $(function () {
            $("#form").valid([
                {name: "host", type: "ip"},
                {name: "port", type: "port"},
                {name: "username", type: "username"},
                //{name: "password", type: "password"},
            ]);
        })
    </script>
{% endblock js %}
