{% extends 'base.html' %}
{% load i18n static %}

{% block main %}

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            {% include '_x_title.html' %}

            <div class="x_content">
                <div class="" role="tabpanel" data-example-id="togglable-tabs">
                    <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#tab_server" id="server-tab" role="tab" data-toggle="tab" aria-expanded="true">
                                Server List </a>
                        </li>
                        <li role="presentation" class="">
                            <a href="#tab_glob" role="tab" id="glob-tab" data-toggle="tab" aria-expanded="false">
                                Glob Expression</a>
                        </li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        {% include 'deploy/_server_execute.html' %}
                        {% include 'deploy/_glob_execute.html' %}
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock main %}

{% block js %}
    <script src="{% static 'js/deploy.js' %}"></script>
    <script>
        $('#tab_server').addClass('active in')
        $('#glob-execute').click({
            url: "{% url 'api-deploy:execute-cmd' %}",
            tab: 'glob',
            tgt_type: 'glob'
        }, execute)
        $('#glob-add').click({tab: 'glob'}, add)
        $('#glob-minus').click({tab: 'glob'}, minus)

        $('#server-execute').click({
            url: "{% url 'api-deploy:execute-cmd' %}",
            tab: 'server',
            tgt_type: 'list'
        }, execute)
        $('#server-add').click({tab: 'server'}, add)
        $('#server-minus').click({tab: 'server'}, minus)
    </script>
{% endblock js %}
