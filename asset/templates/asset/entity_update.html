{% extends 'base.html' %}
{% load i18n bootstrap3 static %}

{% block main %}

    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Entity Update</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {% for field, error in form.errors.item %}
                                    {{ field }}: {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}
                        <!-- form start -->
                        {% include 'asset/_entity_form.html' %}

                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>


{% endblock main %}
